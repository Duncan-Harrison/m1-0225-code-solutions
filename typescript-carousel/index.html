<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="carousel-box">
        <div class="slider">
          <div id="left-arrow">
            <button id="left" type="button">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
          </div>
          <div class="img-container">
            <img id="poke" src="./images/025.png" />
          </div>
          <div id="right-arrow">
            <button id="right" type="button">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="selectors">
          <i id="select1" class="fa-solid fa-circle"></i>
          <i id="select2" class="fa-regular fa-circle"></i>
          <i id="select3" class="fa-regular fa-circle"></i>
          <i id="select4" class="fa-regular fa-circle"></i>
          <i id="select5" class="fa-regular fa-circle"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
