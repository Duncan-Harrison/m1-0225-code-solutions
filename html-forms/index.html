<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <p><label for="email"> Email </label></p>
      <p><input type="email" id="email" name="email" required /></p>
      <p><label for="reason"> Why is Coding Cool? </label></p>
      <p>
        <select id="reason" name="select">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </p>
      <p><label for="language"> Favorite Language (choose one) </label></p>
      <p>
        <label
          ><input
            type="radio"
            id="HTML"
            name="language"
            value="HTML" />HTML</label
        >
        <label
          ><input type="radio" id="CSS" name="language" value="CSS" />CSS</label
        >
        <label
          ><input
            type="radio"
            id="JavaScript"
            name="language"
            value="JavaScript" />JavaScript</label
        >
      </p>
      <p>
        <label for="newsletter"
          >Would you like to sign up for more information?
        </label>
      </p>
      <p>
        <input type="checkbox" id="newsletter" name="newsletter" />Sign me up!
      </p>
      <p><label for="comments"> Comments </label></p>
      <p><textarea id="comments" name="comments"></textarea></p>
      <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
